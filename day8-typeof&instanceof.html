<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof & Instanceof</title>
</head>
<body>
    <script>
        var num = 19;
        var word = 'Word';

        console.log(typeof num);
        console.log(typeof word);

        var word1 = new String('word1'); // word1 is instance of class String()
        console.log(word1 instanceof String);
        console.log(word instanceof String);

        // Assignment 21-07-2023 Start
            class Students{
                constructor(name, rollNo){
                    this.name = name;
                    this.rollNo = rollNo;
                }
            }

            const Gagan = new Students('Gagan',21);
            console.log(Gagan instanceof Students);
         // Assignment 21-07-2023 End

    </script>
</body>
</html>
