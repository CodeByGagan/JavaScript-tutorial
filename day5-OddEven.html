<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even</title>
</head>
<body>
    <script>
        const num = 49;
        const result = (num%2 == 0) ? 'Even' : 'Odd';
        document.write(result + '<br>');

        for(let i = 10; i <= 34; i++){
            if(i%2 == 0){
                document.write(`${i} is Even <br>`);
            }
            else{
                document.write(`${i} is Odd <br>`);
            }
        }
       
    </script>
</body>
</html>
