<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync and Async</title>
</head>
<body>
    <form name="form1">
        <input type="number" placeholder="enter first number" name="num1">
        <input type="number" placeholder="enter second number" name="num2">
        <input type="button" value="Add numbers" onclick="add()">
        
    </form>
    <div id="result"> </div>
      <p>First Number: <input id="firstnumber"></p>
      <p>Second Number: <input id="secondnumber"></p>
      <button onclick="add1()">Add Them</button>
      <p>Sum = <input id="answer"></p>

    <script>
        const num1 = document.form1.num1.value;
        const num2 = document.form1.num2.value;
        var result = (num1+num2);
        add=()=>{
            document.getElementById('result').innerText = result;
            // document.getElementById('result').innerText = num1;
        }

        function add1()
         {
           var num1, num2, sum;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 + num2;
           document.getElementById("answer").value = sum;
         }

        // defined 3 function
        function1=()=>{
            console.log('function one');
        }
        function2=()=>{
            console.log('function two');
        }
        function3=()=>{
            console.log('function three');
        }

        function2();
        function3();
        function1();
    </script>
</body>
</html>
