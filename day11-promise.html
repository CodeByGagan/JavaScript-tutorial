<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo nam tenetur laborum!</p>

    <!-- script starts here -->
    <script>
        const myPromise = new Promise(function (myResolve, myReject) {
            // setTimeout(function () { myResolve("Promise is resolved"); }, 3000);
            setTimeout(() => {
                myResolve("Promise is resolved"); 
                }, 3000);
        });

        myPromise.then(function (value) {
            document.getElementById("para").innerHTML = value;
        });
       
    </script>
</body>

</html>
