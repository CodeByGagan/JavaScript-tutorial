                        <div class="d-flex flex-row align-items-center mb-4">

                              <input type="number" id="form3Example1c" class="form-control" name="pincode"/>
                              <label class="form-label" for="form3Example1c">Pincode</label>
                            </div><br>
                            <div id="divPincode"></div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div><br>
                          <div id="divPassword"></div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" onkeyup="passwordMatch()"/>
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            <div id="div1"></div>
                          </div><br>
                          <div id="divRepeatPassword"></div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                        </div>

                    </div>

                </div>
              </div>
            </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

      <script>
        const validation =()=>{
            // name validation
            const name1 = document.f1.name1.value;
            if(name1==''){
                alert('Please provide your name');
                document.f1.name1.focus();
                return false;
            }

            //email validation
              //1.must have @
              //2.must be atleast 1 ch b4 and after @ 
              //3.must have atleast 2 chrs after the .dot
              // r@g.com
            const emailVal = document.getElementById('form3Example3c').value;
            const atpos = emailVal.indexOf('@');
            const dotpos = emailVal.lastIndexOf('.');

            if (atpos < 1 || ( dotpos - atpos < 2 )) {
                alert("Please enter correct email ID")
                document.myForm.email.focus() ;
                return false;
            }
            

            // country validation
            if( document.f1.Country.value == "-1" ) {
                alert( "Please provide your country!" );
                document.myform.Country.focus() ;
                return false;
              }

            // password validation
            const password1 = document.getElementById('form3Example4c').value;
            const password2 = document.getElementById('form3Example4cd').value;
            
            if(password1.length<6){
                alert('Password minimum length is 6');
                return false;
            }
            else if(password1.length>12){
                alert('Password maximum length is 12');
                return false;
            }

            if(password1!=password2){
                alert('Password does not Matched');
                return false;
            }
            
            // pincode validation
            if(document.f1.pincode.value=='' || isNaN(document.f1.pincode.value) || document.f1.pincode.value.length<6){
                alert('Please provide the Pin code in proper format');
                document.f1.pincode.focus();
                return false;
            }
            
        }
      </script>
